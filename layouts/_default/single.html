{{ define "main" }}
<h1>
  {{ .Title }}
  {{ if .IsTranslated }}
    {{ range .Translations }}
      <a href="{{ .RelPermalink }}">[{{ if eq .Language.Lang "zh" }}ä¸­{{ else }}EN{{ end }}]</a>
    {{ end }}
  {{ end }}
</h1>

{{ if and (eq .Section "notes") (not .Date.IsZero) }}
<p>{{ .Date | time.Format ":date_medium" }}</p>
{{ end }}

<div class="entry-content">
  {{ .Content }}
</div>
{{ end }}
